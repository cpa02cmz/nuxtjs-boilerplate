name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - webhooks
          - api

env:
  NODE_VERSION: '20'

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: nuxtjs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

      webhook-mock:
        image: mockserver/mockserver:latest
        env:
          MOCKSERVER_SERVER_PORT: 1080
        ports:
          - 1080:1080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5433/nuxtjs_test
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npx prisma db seed || echo "No seed script"

      - name: Wait for services
        run: |
          # Wait for webhook mock to be ready
          timeout 30 bash -c 'until curl -s http://localhost:1080/mockserver/status; do sleep 1; done' || true
          echo "Services are ready"

      - name: Run integration tests
        env:
          CI: true
          INTEGRATION_TEST: true
          DATABASE_URL: postgresql://test_user:test_password@localhost:5433/nuxtjs_test
          REDIS_URL: redis://localhost:6380
          WEBHOOK_MOCK_URL: http://localhost:1080
          NUXT_PUBLIC_API_BASE: http://localhost:3000
        run: npm run test:integration

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test-results/
            coverage/
        retention-days: 7

  docker-integration:
    name: Docker Compose Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run integration tests
        run: |
          docker-compose -f docker-compose.integration.yml up --abort-on-container-exit --build

      - name: Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.integration.yml down -v

      - name: Upload Docker test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-integration-results
          path: test-results/
        retention-days: 7
